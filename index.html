<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Pay Cruz</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Cuiaba</option>
        <option value="">Tizimin</option>
        <option value="">San Jose</option>
        <option value="">Lesbos</option>
      </select>
      <div class="city">
        <div>
          <h2>Cuiaba</h2>
          <div class="date">August 14 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tizimin</h2>
          <div class="date">August 14 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Pau Cruz</strong> and is
      <a href="https://github.com/paucruz5/World-clock" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
